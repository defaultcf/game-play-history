#    - cron: '*/10 * * * *'
on: push
jobs:
  collect_info:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Fetch info
        run: |
          curl -L -o history.json "https://api.steampowered.com/IPlayerService/GetOwnedGames/v0001/?key=${{ secrets.STEAM_APIKEY }}&steamid=${{ secrets.STEAM_ID }}&include_appinfo=1"
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
